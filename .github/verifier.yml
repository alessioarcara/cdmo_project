name: Run Verifier

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-verifier:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    
    - name: Run Verifier
      run: |
        python verifier.py Instances/ res/  
